<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Fanflare Agency</title>
</head>
<body class="bg-gray-100">

<div id="header-placeholder"></div>

<div class="max-w-4xl mx-auto p-6">
    <h1 class="text-4xl font-bold text-gray-800 mb-4">
        Contact us
    </h1>
    <p class="text-gray-600">
        <div class="flex justify-between">
            <!-- Left box, text aligned to the left -->
            <div class="w-1/2 text-left">
                <p>
                    <b>Fanflare Agency</b><br>
                    Av. de la Gare<br>
                    1700 Fribourg<br>
                    Switzerland
                </p>
            </div>
            <!-- Right box, text aligned to the right -->
            <div class="w-1/2 text-right">
                <p>
                  <a href="#" class="font-medium text-blue-500 hover:underline">
                      contact@fanflare.ch
                  </a>
                  <br>
                  +41 79 454 30 31
                </p>
            </div>
        </div>
    </p>

    <div class="inset-0 flex items-center justify-center p-10">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d663.3236199633575!2d7.1523891541409865!3d46.803485626508156!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x478e6ecd8d5a7d2f%3A0xbbe5d1f6b937c32e!2sFreiburg!5e0!3m2!1sde!2sch!4v1730975658793!5m2!1sde!2sch"
                width="800" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
</div>

<div id="footer-placeholder"></div>
<script>
    // Load the external header file and inject it into the page
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
            const contactLink = document.getElementById("contact-link");
            const currentPath = window.location.pathname;
            console.log("test: " + currentPath)
            if (currentPath.includes("contact.html")) {
                contactLink.className = "block py-2 pr-4 pl-3 text-white lg:hover:text-gray-400 hover:bg-gray-700 hover:text-gray-400 lg:hover:bg-transparent border-gray-700 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0"
            }
        });
    // Load the external footer file and inject it into the page
    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        });
</script>

</body>
</html>
